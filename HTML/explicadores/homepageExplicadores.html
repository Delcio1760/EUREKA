<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Eureka</title>
  <link rel="stylesheet" href="../../CSS/homepageprof.css">
  
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="../../img/logotipo.png" alt="Site logo" />
    </div>
    <nav>
      <a href="../index.html">Home</a>
      <a href="sobre_nos.html">Sobre nós</a>
      <a href="disciplinas.html">Disciplinas</a>
      <a href="quiz.html">Quizz</a>
    </nav>
    <div class="login">
      <a href="">Terminar sessão</a>
    </div>
  </header>

  <div class="container">
    <aside>
      <img
        src="../../img/Group 128.png"
        alt="Logo"
        class="logo-sidebar"
        width="120"
        height="200"
      />
      <nav class="sidebar-nav" role="navigation" aria-label="Sidebar menu">
        
        <button type="button" id="buttonPerfil">
          <i class="fas fa-edit" ></i>
          <span>Editar Descrições</span>
        </button>
        <button type="button" id="buttonAjuda">
          <i class="fas fa-edit" aria-hidden="true" "></i>
          <span>Editar perfil</span>
        </button>
        <button type="button" id="buttonAlunos">
          <i class="fas fa-user-friends" aria-hidden="true"></i>
          <span>Meus alunos</span>
        </button>
        <button type="button" id="buttonSolicitações">
          <i class="fas fa-inbox" aria-hidden="true"></i>
          <span>Solicitações</span>
        </button>
         
       
        <button type="button" id="buttonGerir">
          <i class="fas fa-gear" aria-hidden="true"></i>
          <span>Gerir Sessões</span>
        </button>
         <button type="button" id="buttonLogout">
          <i class="fas fa-sign-out-alt" aria-hidden="true"></i>
          <span>Logout</span>
        
         
      </nav>
    </aside>
    <main style="position: relative; width: 100%; ">
      <video autoplay muted loop playsinline id="video-area"  style="width: 100%; height: 100%; object-fit: cover;">
        <source
          src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm"
          type="video/webm"
        />
        <source
          src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4"
          type="video/mp4"
        />
        seu browser não suporta o video.
      </video>

      <div id="blank-space"></div>
      <div id="blank-space1"></div>

      <!-- botão descrição -->
      <div id="blank-space2"></div>
      <!-- botão editar perfil -->
      <div id="blank-space3"></div>
      <div id="blank-space4"></div>
      <div id="blank-space5"></div>

    </main>
  </div>
  <script src="../../JS/views/perfilProfessorView.js"></script>

</html>
